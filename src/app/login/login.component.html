<div *ngIf="error" style="color: red;text-align: center; "><h1>Invalid credentials</h1></div>


<form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">LOGIN</span>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" [(ngModel)]="User.email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                email is required
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                email is invalid
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd" [(ngModel)]="User.pwd">
            <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.dirty || Pwd.touched)">
                password is required
            </div>
            <div class="form-text text-danger" *ngIf="Pwd.errors?.['minlength'] || Pwd.errors?.['maxlength'] && (Pwd.dirty || Pwd.touched)">
                password should be atleast 6 values and max of 15
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-3">
           <div class="d-grid">
              <button type="submit" [disabled]="loginForm.invalid" (click)="Read()">LOGIN</button>
           </div>
        </div>
     </div>
</form>
